<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>catchIt</title>
   <link rel="stylesheet" type="text/css" href="../catcher/style.css" />
     
 </head>
<body>

    <div class="container center">
<button id="CLOCK">ClickME</button>
    </div>
 <style>
  
.container{
    width:100%;
    height:100%;
    margin-top:25%;
    text-align:center;
}
   
button{
    width:100px;
    height:100px;
}
    @media (max-width:320px){
      .container{
          margin-top:55%;
      }   
}
 </style>
<script>
colors = new Array("yellow","red","orange","green","blue","purple","gray","yellow","aqua","black","pink","white")
colorIndex = 0
 
// функция в которой массив цветов перебирается случайным образом
function changeColor() {
 document.bgColor = colors[colorIndex]
 var j, temp;
	for(var i = colors.length - 1; i > 0; i--){
		j = Math.floor(Math.random()*(i + 1));
		temp = colors[j];
		colors[j] = colors[i];
		colors[i] = temp;
	}
	return colors;
}

function startColorChange() {
 setInterval("changeColor()",400)
}
function load() {
        alert("Click when YELLOW appears!");
      }
window.onload = load()
window.onload = startColorChange


var button = document.getElementById('CLOCK');
var x = 0;

button.addEventListener('click', function() {


    if (document.bgColor == "yellow") {
        alert("WEELL DOOOOOOOONE!")
    }
    else{
        alert("MISSED((( TRY AGAIN!")
    }

});
 </script>
 </body>
</html>
